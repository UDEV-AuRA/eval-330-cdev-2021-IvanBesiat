<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/Common :: header"></head>
<body>
	<div>
		<nav class="navbar navbar-default" th:replace="fragments/Common :: navbar"></nav>
		<div class="container">
			<h2>DÃ©tail de l'artiste [[${art.name}]]</h2>
			<div class="row" th:if="${art.id}">
				<form id="saveForm" th:action="/artists/${art.id}" method="post">
					<div class="col-lg-12">
						<div class="form-group">
							<input type="hidden" th:value="${art.id}" th:name="id">

							<label th:for="name" class="form-control-label">Nom</label>
							<input type="text" th:name="name" th:id="name" class="form-control" th:value="${art.name}">

							<label class="form-control-label">Albums</label>
							<div class="row">
								<div class="col-lg-10">
									<div class="list-group" th:each="album : ${art.albums}">
										<input type="hidden" th:value="${album.id}" th:name="id">
										<li class="list-group-item" th:text="${album.title}"></li>
									</div>
								</div>
								<div class="col-lg-2 text-center">
									<div class="list-group text-center" th:each="album : ${art.albums}">
										<a class="btn-danger list-group-item list-group-item-action" th:href="|/artists/${art.id}/album/${album.id}/delete|"><span class="glyphicon glyphicon-remove"></span></a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-10">
									<input type="text" placeholder="Ajouter un album..." class="form-control  ">
								</div>
								<div class="col-lg-2 text-center">
									<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row" th:unless="${art.id}">
				<form id="saveForm" action="/artists?page=0&size=10&sortProperty=name&sortDirection=ASC" method="post">
					<div class="col-lg-12">
						<div class="form-group">
							<input type="hidden" th:value="${art.id}" th:name="id">

							<label th:for="name" class="form-control-label">Nom</label>
							<input type="text" th:name="name" th:id="name" class="form-control" th:value="${art.name}">

							<label class="form-control-label">Albums</label>
							<div class="row">
								<div class="col-lg-10">
									<div class="list-group" th:each="album : ${art.albums}">
										<input type="hidden" th:value="${album.id}" th:name="id">
										<li class="list-group-item" th:text="${album.title}"></li>
									</div>
								</div>
								<div class="col-lg-2 text-center">
									<div class="list-group text-center" th:each="album : ${art.albums}">
										<a class="btn-danger list-group-item list-group-item-action" th:href="|/artists/${art.id}/album/${album.id}/delete|"><span class="glyphicon glyphicon-remove"></span></a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-10">
									<input type="text" placeholder="Ajouter un album..." class="form-control  ">
								</div>
								<div class="col-lg-2 text-center">
									<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="row" th:if="${art.id}">
				<input form="saveForm" type="submit" class="btn btn-primary" value="Enregistrer">
				<a th:href="|/artists/${art.id}/delete|" class="btn btn-danger">Supprimer</a>
			</div>
			<div class="row" th:unless="${art.id}">
				<input form="saveForm" type="submit" class="btn btn-primary" value="Enregistrer">
				<a th:href="|/artists/${art.id}/delete|" class="btn btn-danger">Supprimer</a>
			</div>
		</div>
	</div>
</body>
</html>
